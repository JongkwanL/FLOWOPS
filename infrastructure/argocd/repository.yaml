apiVersion: v1
kind: Secret
metadata:
  name: flowops-repo
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
type: Opaque
stringData:
  type: git
  url: https://github.com/flowops/flowops  # Replace with actual repository
  # For private repositories, add credentials:
  # username: <username>
  # password: <personal-access-token>
  # For SSH:
  # sshPrivateKey: |
  #   -----BEGIN OPENSSH PRIVATE KEY-----
  #   ...
  #   -----END OPENSSH PRIVATE KEY-----
  
---
# ArgoCD Repository Credentials Template (for multiple repos)
apiVersion: v1
kind: Secret
metadata:
  name: flowops-repo-creds
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repo-creds
type: Opaque
stringData:
  type: git
  url: https://github.com/flowops  # Base URL for organization
  # Credentials for all repositories under this organization
  # username: <username>
  # password: <personal-access-token>